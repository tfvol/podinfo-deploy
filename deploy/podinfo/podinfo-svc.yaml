---
apiVersion: v1
kind: Service
metadata:
  name: podinfo
  namespace: dev
spec:
  type: ClusterIP
  ports:
    - port: 9898
      targetPort: 9898
      protocol: TCP
      name: http
  selector:
    app: podinfo


---
apiVersion: v1
kind: Service
metadata:
  name: metrics-demo
  namespace: dev
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: metrics-demo
